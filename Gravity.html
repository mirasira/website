<body>
    <h1>Simulating three body problem</h1>

    The formula is \(F = G \frac{m_1 m_2}{r^2}\)
    


    <div class="gridtest">
        <div>
            <canvas class="Canavas2" id="myCanvas" ></canvas>
        </div>
        <div class="subgrid">
            <div id="inline">Gravity (g)</div>
            <div id="inline">Length (l)</div>
            <div id="inline">Weight (m)</div>
            <button onclick = "AddBall()">Add Balls</button>
            <button onclick = "Configuration8()">Configuration 8</button>
            <button onclick = "Configuration13()">Configuration 13</button>


        </div>
        <div class="subgrid">
            <label for="GSlider">Gravity (g)</label>
            <input type="range" min="1" max="20" value="9.81" class="slider" id="GSlider">
            <label for="LSlider">Length (l)</label>
            <input type="range" min="1" max="1000" value="150" class="slider" id="LSlider">
            <label for="WSlider">Weight (m)</label>
            <input type="range" min="1" max="20" value="5" class="slider" id="WSlider">
        </div>
        <div class="subgrid">
            <label for="Gnumber">Gravity (g)</label>
            <input type="number" min="1" max="20" id="Gnumber"/>
            <label for="Lnumber">Length (l)</label>
            <input type="number" min="1" max="1000" id="Lnumber"/>
            <label for="Wnumber">Weight (m)</label>
            <input type="number" min="1" max="20" id="Wnumber"/>
        </div>
    </div>



    <script src="static/js/gravity.js"></script>
