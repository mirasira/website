<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\sim.css">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <link rel="icon" href="https://preview.redd.it/vpt8xffqv3q71.jpg?auto=webp&s=75c366d7794c6134e93a3907650a804c7932ae3a">
    <title>Lul</title>
</head>
<body>
    <div class="mainwindow">
        <div class="canvas">
            <canvas class="Canavas1" id="plotCanvas" ></canvas>
        </div>
        <div class="inputs">
            <div class="textcontainer">
                <input type="text" id="r2Text" name="Name" placeholder="50" size="1">
            </div>
            <div class="textcontainer">
                <input type="text" id="r3Text" name="Name" placeholder="50" size="1">
            </div>
            <button type="button" id="ZoomIn">zoom in 2x</button>
            <button type="button" id="MoveUp">Move up</button>
            <button type="button" id="MoveDown">Move down</button>
        </div>
        <div class="sliders">
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="r2">
                <label for="r2">r2</label><br>
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="r3">
                <label for="r3">r3</label><br>
            </div>
            <button type="button" id="ZoomOut">zoom out 2x</button>
            <button type="button" id="MoveRight">Move right</button>
            <button type="button" id="MoveLeft">Move left</button>
            <button type="button" id="Reset">reset</button>
        </div>
    </div>


    <script src="static/js/Spirograph.js"></script>
</body>
</html>
