<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Color Generator</title>
  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --card: #111827;     /* gray-900 */
      --muted: #94a3b8;    /* slate-400 */
      --ring: #38bdf8;     /* sky-400 */
      --btn: #22c55e;      /* green-500 */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% 10%, #1f2937 0%, var(--bg) 45%) no-repeat fixed;
      color: #e5e7eb; /* gray-200 */
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: min(720px, 100%);
      background: linear-gradient(180deg, #0b1220, var(--card));
      border: 1px solid rgba(148,163,184,.15);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
      padding: 22px;
    }

    header { display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 18px; }
    h1 { font-size: clamp(18px, 2.2vw, 22px); margin: 0; letter-spacing: .2px; }
    .hint { color: var(--muted); font-size: 14px; }

    .swatch {
      position: relative;
      height: clamp(220px, 40vh, 360px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      display: grid;
      place-items: center;
      -webkit-user-select: none;
      user-select: none;
      transition: transform .15s ease, box-shadow .2s ease;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.2);
    }
    .swatch:active { transform: scale(.995); }

    .hex {
      --shadow: 0 6px 22px rgba(0,0,0,.28);
      font-variant-numeric: tabular-nums; font-weight: 700;
      font-size: clamp(24px, 7vw, 56px);
      letter-spacing: .5px;
      padding: .35em .6em;
      border-radius: 12px;
      background: rgba(0,0,0,.18);
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
      text-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.22);
      cursor: copy;
    }

    .controls { display: flex; gap: 10px; margin-top: 16px; flex-wrap: wrap; }
    button { cursor: pointer; }

    .btn {
      padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(148,163,184,.25);
      background: #0b1220; color: #e5e7eb; font-weight: 600; font-size: 14px;
      transition: transform .12s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .btn[disabled] { opacity: .5; cursor: not-allowed; }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(56,189,248,.35); border-color: var(--ring); }
    .btn.primary { background: linear-gradient(180deg, #27d36b, var(--btn)); color: #071a0d; border-color: rgba(0,0,0,.25); }
    .btn.primary:hover { filter: brightness(1.05); }
    .btn:hover { transform: translateY(-1px); }

    .code-row { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
    .code-input {
      width: 120px; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(148,163,184,.25);
      background: #0b1220; color: #e5e7eb; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px; letter-spacing: .3px;
    }

    .toast { color: var(--muted); font-size: 13px; min-height: 18px; }

    footer { margin-top: 14px; color: var(--muted); font-size: 12px; text-align: center; }
    kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono"; font-size: 11px; padding: 2px 6px; border-radius: 6px; border: 1px solid rgba(148,163,184,.35); background: #0b1220; }
  </style>
</head>
<body>
  <main class="app" aria-live="polite">
    <header>
      <h1>ðŸŽ¨ Random Color Generator</h1>
      <div class="hint">Press <kbd>Space</kbd> or click Generate</div>
    </header>

    <section class="swatch" id="swatch" role="img" aria-label="Color preview">
      <div class="hex" id="hex" title="Click to copy hex"></div>
    </section>

    <div class="controls">
      <button class="btn primary" id="generate">Generate color</button>
      <button class="btn" id="copy">Copy hex</button>
      <div class="code-row" aria-label="Enter a hex code manually">
        <input id="manual" class="code-input" maxlength="7" placeholder="#1a2b3c" aria-label="Hex input" />
        <button class="btn" id="apply">Apply</button>
      </div>
    </div>

    <div class="toast" id="toast" role="status" aria-live="polite"></div>
    <footer>
      Tip: Click the big color or press <kbd>C</kbd> to copy.
    </footer>
  </main>

  <script>
    const swatch = document.getElementById('swatch');
    const hexEl  = document.getElementById('hex');
    const genBtn = document.getElementById('generate');
    const copyBtn= document.getElementById('copy');
    const toast  = document.getElementById('toast');
    const manual = document.getElementById('manual');
    const apply  = document.getElementById('apply');

    function randomColor() {
      // Create a random hex like #A1B2C3
      const n = Math.floor(Math.random() * 0xFFFFFF);
      return '#' + n.toString(16).padStart(6, '0').toUpperCase();
    }

    function luminance(hex) {
      // Convert hex to relative luminance to choose black/white text
      const [r, g, b] = [1, 3, 5].map(i => parseInt(hex.slice(i, i+2), 16) / 255)
        .map(v => v <= 0.03928 ? v/12.92 : Math.pow((v+0.055)/1.055, 2.4));
      return 0.2126*r + 0.7152*g + 0.0722*b;
    }

    function applyColor(hex) {
      if (!/^#([0-9a-fA-F]{6})$/.test(hex)) {
        speak('Please enter a valid 6â€‘digit hex, e.g., #A1B2C3');
        return;
      }
      swatch.style.background = hex;
      const lightText = luminance(hex) < 0.45; // threshold tweak for readability
      swatch.style.color = lightText ? '#ffffff' : '#020617'; // white or near-black
      hexEl.textContent = hex.toUpperCase();
      hexEl.setAttribute('aria-label', `Hex color ${hex.toUpperCase()}`);
      document.title = `${hex.toUpperCase()} Â· Random Color Generator`;
      manual.value = hex.toUpperCase();
    }

    async function copyHex() {
      const text = hexEl.textContent.trim();
      try {
        await navigator.clipboard.writeText(text);
        speak(`Copied ${text}`);
      } catch (e) {
        // Fallback: select the input and copy
        manual.value = text; manual.select();
        const ok = document.execCommand('copy');
        speak(ok ? `Copied ${text}` : 'Copy failed');
      }
    }

    function speak(msg) {
      toast.textContent = msg;
      clearTimeout(speak._t);
      speak._t = setTimeout(() => (toast.textContent = ''), 2000);
    }

    // Events
    genBtn.addEventListener('click', () => applyColor(randomColor()));
    copyBtn.addEventListener('click', copyHex);
    swatch.addEventListener('click', copyHex);
    hexEl.addEventListener('click', copyHex);
    apply.addEventListener('click', () => applyColor(manual.value.trim()));
    manual.addEventListener('keydown', e => { if (e.key === 'Enter') apply.click(); });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) return;
      if (e.code === 'Space' || e.key.toLowerCase() === 'g') { e.preventDefault(); genBtn.click(); }
      if (e.key.toLowerCase() === 'c') { e.preventDefault(); copyBtn.click(); }
    });

    // First color on load
    applyColor(randomColor());
  </script>
</body>
</html>
