<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\sim.css">
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <link rel="icon" href="https://preview.redd.it/vpt8xffqv3q71.jpg?auto=webp&s=75c366d7794c6134e93a3907650a804c7932ae3a">
    <title>Lul</title>
    <style type = "text/css">
        canvas {
            background: black;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="mainwindow">
        <div class="canvas">
            <canvas class="Canavas1" id="myCanvas" ></canvas>
        </div>
        <div class="inputs">
            <div class="textcontainer">
                <input type="text" id="massText" name="Name" placeholder="1">
            </div>
            <div class="textcontainer">
                <input type="text" id="SpringStifnessText" name="Name" placeholder="1">
            </div>
            <div class="textcontainer">
                <input type="text" id="DamperStifnessText" name="Name" placeholder="1">
            </div>
        </div>
        <div class="sliders">
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="mass" id="mass">
                <label for="mass">Mass</label><br>
            </div>
            <div class="slidecontainer">
                <input type="range" min="-10" max="0" value="-1" class="slider" id="SpringStifness">
                <label for="SpringStifness">Spring stifness</label><br>
            </div>
            <div class="slidecontainer">
                <input type="range" min="-10" max="0" value="-1" class="slider" id="DamperStifness">
                <label for="DamperStifness">Damper stifness</label><br>
            </div>
        </div>
    </div>

    
    <script src="static/js/MassSpringDamper.js"></script>
</body>
</html>
